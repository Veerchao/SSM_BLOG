<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Artcles</title>
	<script type="text/javascript" src="/springmvc/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/springmvc/js/json2.js"></script>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<script type="text/javascript">
	
	$(document).ready(function(){
		
			
			
			
	});
	function deleteArtcle(artcleid) {
        $.ajax({
            
            type: "DELETE",
            url: "/springmvc/artcles/"+artcleid ,  
            async: true,
            success: function (response) {
            	alert("删除成功");
            	window.location.reload();
            	
            },
            error: function (e) {
                alert("artcles doesn't found");
            }
        });
    }
	</script>
</head>
<body style="padding:70px">
	<div class="container">
		<div class="row clearfix">
	
			<!-- header 开始-->
			<div class="col-md-12 column">
			    <!-- 导航条 开始-->
			    <div th:replace="nav.html :: copy"></div>
				
			</div>
			<!-- header 结束 -->
			
		
			<!-- 轮播图 开始 -->		
			<div class="col-md-12 column">
						<div class="carousel slide" id="carousel-svsvsv">
							<ol class="carousel-indicators">
								<li class="active" data-slide-to="0" data-target="#carousel-svsvsv">
								</li>
								<li data-slide-to="1" data-target="#carousel-svsvsv">
								</li>
								<li data-slide-to="2" data-target="#carousel-svsvsv">
								</li>
							</ol>
							<div class="carousel-inner">
								<div class="item active" >
									<img alt="" src="/springmvc/img/1.jpg" />
									<div class="carousel-caption">
										<h4>
											First
										</h4>
										<p>
											
										</p>
									</div>
								</div>
								<div class="item">
									<img alt="" src="/springmvc/img/2.jpg" />
									<div class="carousel-caption">
										<h4>
											Second 
										</h4>
										<p>
											
										</p>
									</div>
								</div>
								<div class="item">
									<img alt="" src="/springmvc/img/3.jpg" />
									<div class="carousel-caption">
										<h4>
											Third 
										</h4>
										<p>
											
										</p>
									</div>
								</div>
							</div> 
							<a class="left carousel-control" href="#carousel-svsvsv" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span></a>
							<a class="right carousel-control" href="#carousel-svsvsv" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span></a>
						</div>
			</div>	
			<!-- 轮播图 结束 -->				
	
			<!-- 内容区 开始-->
			<div class="col-md-12 column">
				<table class="table">
					<thead>
						<tr>
							<th>
								<h1>文章列表</h1>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="artcle : ${artcles}" >
							<td>
							    <div th:id="'artcle_' + ${artcle.artcleId}">
							    	<h2 th:text="${artcle.title}"></h2>
									<p th:text="${artcle.body}"></p>
									<p>
										<a class="btn" th:href="'/springmvc/artcles/'+${artcle.artcleId}">详情</a> 
									</p> 
							    </div>
							</td>		
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 内容区 结束 -->
		</div>
	</div>
</body>


<!-- Footer 开始 -->
    <footer  th:replace="footer.html :: copy"></footer>
<!-- Footer 结束 -->
</html>
