<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
		
	<head>
		<meta charset="UTF-8">
		<title>Artcle</title>
		
		<script type="text/javascript" src="/springmvc/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/springmvc/js/json2.js"></script>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<script type="text/javascript">
		
			$(document).ready(function(){
				
					
					
					
			});
		</script>
	</head>
	<body style="padding:70px">
	 	<!-- header 开始-->
		<div class="container">
			<div class="row clearfix">				
				<div class="col-md-12 column">
				    <!-- 导航条 开始-->
					<div th:replace="nav :: copy"></div>
					<!-- 导航条 结束 -->	
				</div>	 	
			</div>
		</div>
		 <!-- header 结束-->
		
		
		<div class="container">
			<!-- 内容区 开始-->
			<div class="row clearfix">
			   <!-- 文章 开始 -->
				<div class="col-md-12 column" th:id="'artcle_' + ${artcle.artcleId}">
			 
			    	<table class="table">
						<thead>
							<tr>
								<th>
									<h2 th:text="${artcle.title}">title</h2>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr >
								<td>
								    <div >
										<p th:text="${artcle.body}">body</p>
										<p>
											Created By <a th:text="${artcle.author}+' On '+${artcle.createtime} ">author</a>    
										</p> 
								    </div>
								</td>		
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 文章 结束 -->
			</div>
			<!-- 内容区 结束 -->
		</div>
	</body>
	<footer  th:replace="footer :: copy"></footer>

 
</html>
